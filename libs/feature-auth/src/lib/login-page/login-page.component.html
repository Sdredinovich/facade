<div
  class="d-flex vh-100 flex-column justify-content-center align-items-center"
>
  <div class="row">
    <div class="col-12">
      <p class="text-center tui-form__header">Login</p>
    </div>
  </div>

  <div class="row col-5">
    <div>
      <form [formGroup]="form">
        <tui-input
          class="mb-2"
          type="email"
          formControlName="email"
          [tuiTextfieldCleaner]="true"
        >
          {{ 'логин' | translate }} <span class="tui-required"></span>
          <input maxlength="30" tuiTextfield />
        </tui-input>
        <tui-input-password
          class="mb-2"
          type="password"
          formControlName="password"
          [tuiTextfieldCleaner]="true"
        >
          {{ 'Пароль' | translate }} <span class="tui-required"></span>
          <input maxlength="30" tuiTextfield />
        </tui-input-password>
        <tui-checkbox-labeled formControlName="rememberMe" class="mb-2">{{
          'запомнить меня' | translate
        }}</tui-checkbox-labeled>
        <div class="w-50" *ngIf="authFacade.captcha$ | async as captcha">
          <img [src]="captcha" />
          <tui-input formControlName="captcha"> </tui-input>
        </div>
        <button
          type="submit"
          appearance="primary"
          tuiButton
          class="w-100"
          [disabled]="form.invalid"
          (click)="login()"
        >
          {{ 'войти' | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
