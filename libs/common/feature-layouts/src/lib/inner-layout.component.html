<facade-nav></facade-nav>
<div class="inner-layout">
  <header class="d-flex justify-content-end gap-2">
    <tui-hosted-dropdown
      tuiDropdownAlign="right"
      [content]="langDropdown"
      [(open)]="langOpened"
    >
      <button tuiButton icon="tuiIconGlobeLarge" type="button">
        {{ translate.currentLang | uppercase }}
      </button>
    </tui-hosted-dropdown>

    <ng-template #langDropdown>
      <tui-data-list style="min-width: 120px">
        <button tuiOption (click)="useLang('ru')">
          {{ 'русский' | translate }}
        </button>
        <button tuiOption (click)="useLang('en')">
          {{ 'английский' | translate }}
        </button>
      </tui-data-list>
    </ng-template>

    <button
      tuiIconButton
      type="button"
      [icon]="night$.value ? 'tuiIconSun' : 'tuiIconMoon'"
      (click)="night$.toggle()"
    ></button>

    <button
      *ngIf="authFacade.loggedUser$ | async as user"
      iconRight="tuiIconLogOutLarge"
      tuiButton
      type="button"
      class="tui-space_bottom-3"
      (click)="logout()"
    >
      {{ user.login }}
    </button>
  </header>
  <content>
    <p>wdwdwdwdd</p>
    <router-outlet></router-outlet>
  </content>
</div>
