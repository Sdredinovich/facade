<header class="d-flex justify-content-end p-2">
  <tui-hosted-dropdown
  class="me-3"
  tuiDropdownAlign="right"
  [content]="langDropdown"
  [(open)]="langOpened"
>
<button
tuiButton
icon="tuiIconGlobeLarge"
type="button"
class="tui-space_right-3 tui-space_bottom-3"
>{{currentLang | uppercase}}</button>
</tui-hosted-dropdown>

<ng-template #langDropdown>
  <tui-data-list style="min-width: 120px;">
    <button
      tuiOption
      (click)="ru()"
    >
      {{ 'русский' | translate }}
    </button>
    <button
      tuiOption
      (click)="en()"
    >
      {{ 'английский' | translate }}
    </button>
  </tui-data-list>
</ng-template>

  <button
  icon="tuiIconLogOutLarge"
  tuiIconButton
  type="button"
  class="tui-space_right-3 tui-space_bottom-3"
  (click)="logout()"
></button>
</header>
<content>awfawfwaf
<router-outlet></router-outlet>
</content>

<footer>fefef
</footer>
