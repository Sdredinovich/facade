<header class="d-flex justify-content-end p-2">
  <tui-hosted-dropdown
    tuiDropdownAlign="right"
    [content]="langDropdown"
    [(open)]="langOpened"
  >
    <button
      tuiButton
      icon="tuiIconGlobeLarge"
      type="button"
      class="tui-space_right-2 tui-space_bottom-3"
    >
      {{ translate.currentLang | uppercase }}
    </button>
  </tui-hosted-dropdown>

  <ng-template #langDropdown>
    <tui-data-list style="min-width: 120px">
      <button tuiOption (click)="useLang('ru')">
        {{ 'русский' | translate }}
      </button>
      <button tuiOption (click)="useLang('en')">
        {{ 'английский' | translate }}
      </button>
    </tui-data-list>
  </ng-template>



  <button
    tuiIconButton
    type="button"
    class="tui-space_right-3 tui-space_bottom-3"
    [icon]="night$.value ? 'tuiIconSun' : 'tuiIconMoon'"
    (click)="night$.toggle()"
  ></button>

  <button
  icon="tuiIconLogOutLarge"
  tuiIconButton
  type="button"
  class="tui-space_right-3 tui-space_bottom-3"
  (click)="logout()"
></button>
</header>

  >awfawfwaf
  <router-outlet></router-outlet>
</content>

<footer>fefef</footer>
